<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> MAD WEBSITE</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 15px;
        }
        .course-list {
            margin: 20px;
        }
        .course {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin: 10px auto;
            width: 80%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        iframe {
            width: 100%;
            height: 315px;
            border-radius: 8px;
        }
        footer {
            background-color: #007bff;
            color: white;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1> MAD WEBSITE</h1>
    </header>
    <main>
        <section class="course-list">
            <h2>الدورات المتاحة</h2>
            <div class="course">
                <h3>الثقافة الرقمية</h3>
                <p>مقدمة حول الثقافة الرقمية وأهميتها في العصر الحديث</p>
                <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="course">
                <h3>إدارة البيانات في Excel</h3>
                <p>تعلم كيفية إدارة وتحليل البيانات باستخدام Excel</p>
                <iframe src="https://www.youtube.com/embed/samplevideo2" frameborder="0" allowfullscreen></iframe>
            </div>
        <div class="pdf-download">
                <h3>تحميل ملفات PDF</h3>
                <p>يمكنك تحميل الدليل الخاص بفنون المائدة من هنا:</p>
                <a href="#" class="download-button">تحميل PDF</a>
            </div>
        </section>
    </main>
    <footer>
        <p>جميع الحقوق محفوظة &copy; 2025</p>
    </footer>
</body>
</html>
